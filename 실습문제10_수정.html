<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 400px;
            text-align: center;
            background-color: lightgray;
        }
        div.area{
            width: 500px;
            height: 50px;
            box-align: center middle;
            margin: 10px;
            padding: 10px;
            background-color: #ffcc00;
            display: none;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>검색할 항목을 선택하세요.</legend>
        <input type="radio" name="category" onclick="printR(this);" id="title"><label for="title">제목</label>&nbsp;&nbsp;
        <input type="radio" name="category" onclick="printR(this);" id="date"><label for="date">날짜</label>&nbsp;&nbsp;
        <input type="radio" name="category" onclick="printR(this);" id="writer"><label for="writer">작성자</label>&nbsp;&nbsp;
    </fieldset>
    <hr>

    <div id="titleBox" class="area">
        <form method="post">
            <label> 검색할 제목을 입력하세요 : </label>
            <br>
            <input type="search" name="title" size="50">&nbsp;
            <input type="submit" value="검색">
        </form>
    </div>

    <div id="dateBox" class="area">
        <form method="post">
            <label> 검색할 날짜를 선택하세요 : </label>
            <br>
            <input type="date" name="dateFrom"> - 
            <input type="date" name="dateTo">&nbsp;
            <input type="submit" value="검색">
        </form>
    </div>

    <div id="writerBox" class="area">
        <form method="post">
            <label> 검색할 작성자 아이디를 입력하세요 : </label>
            <br>
            <input type="search" name="writer" size="25">&nbsp;
            <input type="submit" value="검색">
        </form>
    </div>

    <script>
        function printR(element){
            const tag = document.querySelectorAll(".area");
            
            for(let i=0; i<tag.length; i++){
                if(element.id+"Box" == tag[i].id){
                    tag[i].style.display = "block";
                }else{
                    tag[i].style.display = "none";
                }
            }
            
        }
    </script>
</body>
</html>
