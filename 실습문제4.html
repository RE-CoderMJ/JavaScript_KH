<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid red;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>기본 문법 문제</h1>

    <p>문제1. 다음 보기에 있는 텍스트 필드에 작성한 문자열의 길이를 알아올 수 있도록 구현하시오</p>

    <fieldset>
        <legend>보기</legend>
        <input type="text" id="texts" style="width: 500px;" placeholder="글자를 작성해보세요">
    </fieldset>
    <br>
    <div id="area1"></div>
    <button onclick="textsLength();">확인하기</button>

    <script>
        function textsLength(){
            let texts = document.querySelector("#texts").value;
            document.querySelector("#area1").innerHTML = "보기의 문자열 길이는 " + texts.length + "글자 입니다.";
        }
    </script>

    <br><br>

    <p>문제2. 다음 보기에 있는 문자열을 ,(콤마) 를 기준으로 잘라내어 하나하나 출력하시오</p>
    <fieldset>
        <legend>보기</legend>
        <span id="texts2">콜라,사이다,햄버거,피자,한약</span>
    </fieldset>
    <br>
    <div id="area2"></div>
    <button onclick="splitTexts();">확인하기</button>

    <script>
        function splitTexts(){

            // let texts2 = document.getElementById("texts2");
            // let arr = texts2.innerHTML.split(",");

            const arr = document.getElementById("texts2").innerHTML.split(",");

            const result = document.getElementById("area2");
            for(let i=0; i<arr.length; i++){
                result.innerHTML += (i+1)+ ". " + arr[i] + "<br>";
            }

        }
    </script>
</body>
</html>
