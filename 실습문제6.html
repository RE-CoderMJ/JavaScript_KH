<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열 실습 문제1</h1>
    <p>
        다음 보기에 있는 데이터들은 배열로 받고 하나의 배열로 합쳐보세요. <br>
        이때 입력 필드에 배열에 있는 데이터를 전송하면 배열의 alert를 통하여 <br>
        배열의 위치를 알려주고, 없으면 "존재하지 않습니다"를 알려주면 됩니다.
    </p>

    <fieldset>
        <legend>보기</legend>
        <label id="la1">사과,바나나,당근</label><br>
        <label id="la2">김밥,치즈,떡볶이,햄버거</label><br>
        <label id="la3">환타,사이다,콜라</label><br>
        <label id="la4">고양이,강아지</label><br>
    </fieldset>

    <input type="text" style="width:700px;" id="input" placeholder="찾을 문자열을 입력하세요">
    <br>
    <button onclick="find();">전송 및 처리</button>

    <script>
        
        // let arr = document.querySelectorAll("fieldset>label");
        // let arr1= arr[0].innerHTML.split(",");
        // let arr2= arr[1].innerHTML.split(",");
        // let arr3= arr[2].innerHTML.split(",");
        // let arr4= arr[3].innerHTML.split(",");
     
        
        function find(){
            const la1 = document.getElementById("la1").innerHTML.split(",");
            const la2 = document.getElementById("la2").innerHTML.split(",");
            const la3 = document.getElementById("la3").innerHTML.split(",");
            const la4 = document.getElementById("la4").innerHTML.split(",");
    
            const arr = la1.concat(la2, la3, la4);

            const input = document.getElementById("input").value;
            const index = arr.indexOf("input");

            if(index >= 0){
                alert(input + "는 배열 index " + index + "번째에 존재합니다.");
            }else{
                alert("존재하지 않습니다.");
            }
        }
    </script>
</body>
</html>
