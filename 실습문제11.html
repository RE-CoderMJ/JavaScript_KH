<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result{
            height: 160px;
        }
    </style>
</head>
<body>
    <h1>객체 실습 문제</h1>
    <p>
        문제1. <br>
        다음 입력 버튼을 클릭하면 이름,나이,주소를 prompt로 입력 받은 후 입력 받은 정보를<br>
        member 라는 객체에 저장. <br>
        이 후 출력 버튼을 클릭하면 member 객체 안에 있는 정보를 <br>
        출력 창에 출력되도록 만들어 보세요. <br>
        (단, 입력을 받지 않은 상태에서 출력 버튼 클릭시 입력을 먼저 해달라는 알림을 띄우도록 할 것) <br>
        ex) <br>
        이름 : OOO <br>
        나이 : OO세 <br>
        주소 : XXX XXX XXXX ... 
    </p>
    <fieldset id="box">
        <legend style="color: red;">출력창</legend>
        <div id="result"></div>
    </fieldset>
    <br>

    <button onclick="input();">입력</button>
    <button onclick="print();">출력</button>

    <script>
        let member = null;
        
        function input() {
            // member.name = prompt("이름 입력 : ");
            // member.age = prompt("나이 입력 : ");
            // member.address = prompt("주소 입력 : ");

            const name = prompt("이름 입력 : ");
            const age = prompt("나이 입력 : ");
            const address = prompt("주소 입력 : ");

            member = {name:name,
                      age:age,
                      address:address,
                      toString:function(){
                            const str = "이름 : " + this.name + "<br>" + 
                                      "나이 : " + this.age + "세<br>"+
                                      "주소 : " + this.address + "<br>"
                            return str;
                        }
                      }
        }

        function print() {
            const box = document.getElementById("box");

            if(member == null){
                alert("먼저 입력 버튼을 클릭해주세요.");
            } else{
                let flag = true;

                for(let key in member){
                    if(member[key] == "" || member[key] == null){
                        flag = false;
                    }
                }

                if(flag){
                    document.getElementById("result").innerHTML = member;
                }else{
                    alert("값이 누락되었습니다!!");
                }
                // box.innerHTML += "이름 : " + member.name + "<br>";
                // box.innerHTML += "나이 : " + member.age + "<br>";
                // box.innerHTML += "주소 : " + member.address + "<br>";
            }
        }
    </script>
</body>
</html>
