<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1>행 열 갯수 각각 입력받아 테이블 만들기</h1>
    <h4>힌트 : 반복문은 자바랑 같습니다. 다만 변수만 var 데이터형이라는걸 기억해주세요 <br>
    document.write()를 이용하여 표를 출력하면 됩니다!</h4>

    <button onclick="makeTable();">테이블 생성</button>

    <script>
        function makeTable(){
            var row = prompt("테이블의 행의 갯수는?");
            var col = prompt("테이블의 열의 갯수는?");
            var table = "<table border='1'>";

            var k = 1;

            for(var i=0; i<row; i++){
                table += "<tr>";

                for(var j=0; j<col; j++){
                    table += "<td width:50; height: 50>" + k++ + "</td>";
                }
                
                table += "</tr>";
            }
            table += "</table>";
            document.write(table);
        }
    </script>
</body>
</html>
