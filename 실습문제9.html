<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열 실습 문제4</h1>
    <p>
        다음 보기의 문자열을 바탕으로<br>
        삭제할 음식과 추가할 음식을 입력받아서<br>
        지우고, 추가하는 코드를 작성하여라. (단, 1개씩 입력)
    </p>
    <p>
        예시) 삭제 : 당근 / 추가 : 타코야끼<br>
        결과-> 피자 치킨 햄버거 떡볶이 타코야끼
    </p>
    <fieldset>
        <legend>보기</legend>
        <lable id="original">피자 치킨 당근 햄버거 떡볶이</lable>
    </fieldset>
    <br>
    <input type="text" id="remove" style="width: 200px;" placeholder="삭제할 음식이름을 입력하세요">
    <input type="text" id="add" style="width: 200px;" placeholder="추가할 음식이름을 입력하세요">
    <br><br>
    <div id="result" style="border: 1px solid red; height: 20px;"></div>
    <button onclick="deleteAdd();">처리 및 출력</button>

    <script>
        //let arr = ["피자", "치킨", "당근", "햄버거", "떡볶이"]; 왜 안담겼을까?

        //let remove = document.getElementById("remove").value;
        //let add = document.getElementById("add").value;  왜 값이 안담겼을까
        

        function deleteAdd(){
            const arr = document.getElementById("original").innerHTML.split(" ");
    
            const remove = document.getElementById("remove").value;
            const add = document.getElementById("add").value;

            let location = arr.indexOf(remove);
            arr.splice(location,1);
            
            arr.push(add);

            document.getElementById("result").innerHTML = arr.join(" ");
        }
    </script>
</body>
</html>
