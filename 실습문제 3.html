<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert title here</title>
    <style>
        div{
            background-color: lightyellow;
            border: 1px solid black;
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>HTML 태그에 접근 테스트</h1>
    <p>단, 구매자는 태그 이름으로 접근, 상품명은 아이디로 접근, 구매가격은 name으로 접근할 것</p>
    
    <form action="">
        구매자 : 
        <input type="text" name="bName" id="bName" placeholder="구매자의 이름을 입력하세요">
        <br><br>

        상품명 : 
        <input type="text" id="pName" name="pName" placeholder="구매 상품명을 입력하세요">
        <br><br>

        가격 : 
        <input type="text" name="price" placeholder="구매 가격을 입력하세요">
        <br><br>
    </form>
    
    <button onclick="printValues();">입력값 출력하기</button>          
    <br><br>
    <div id="area"></div>
   
    <script>
        function printValues(){
            /*
            var bName = document.getElementsByTagName("input")[0].value;
            var pName = document.getElementById("pName").value;
            var price = document.getElementsByName("price")[0].value;

            var area = document.getElementById("area");

            area.innerHTML += "구매자 : " + bName + "님<br>";
            area.innerHTML += "상품명 : " + pName + "<br>"; 
            area.innerHTML += "가격 : " + price + "만원";
           */

            let area = document.getElementById("area");
            area.innerHTML += "구입자 : " + document.getElementsByTagName("input")[0].value + "님<br>";
            area.innerHTML += "구입상품 : " + document.getElementById("pName").value + "<br>";
            area.innerHTML += "가격 : " + document.getElementsByName("price")[0].value + "만원";
            
        }
    </script>
</body>
</html>
